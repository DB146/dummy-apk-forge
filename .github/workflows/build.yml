name: Build APKs

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of APKs to build (from top of packages.txt)'
        required: true
        default: '1'
        type: number

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4

      - name: Grant execute permission for build script
        run: chmod +x build_apks.sh

      - name: Build all APKs
        run: ./build_apks.sh ${{ github.event.inputs.count }}

      - name: Upload APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: output_apks/
          retention-days: 30
